<!DOCTYPE html>
<head>
    <title>JS Basics</title>
</head>
<body>

    <div id="example">
    </div>

    <script>
        // Write HTML content choosing an id in HTML
        document.getElementById('example').innerHTML = 'Hello JavaScript';
        // Modify font size choosing an id in HTML
        document.getElementById('example').style.fontSize = "35px";
        // Hide element in HTML
        document.getElementById('example').style.display = "none";
        // Show hidden element in HTML
        document.getElementById('example').style.display = "block";
    </script>
    
</body>
</html>
